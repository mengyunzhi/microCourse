<!DOCTYPE html>
<html>
<head>
    <title>上课时间</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
    <div class="page-header">
        <h1 class="text-center">微课堂 <small>梦云智出品</small></h1>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 form-group">
            <label for="name" class="col-sm control-label col-md-4"><h3>课程:</h3></label>
            <button type="button" class="btn btn-default btn-lg" disabled="disabled">&nbsp;&nbsp;数学&nbsp;&nbsp;</button>
        </div>
        <div class="col-md-4 form-group">
            <label for="name" class="col-sm control-label col-md-4"><h3>学期:</h3></label>
            <button type="button" class="btn btn-default btn-lg" disabled="disabled">&nbsp;&nbsp;2018-2019春&nbsp;&nbsp;</button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 form-group">
            <label for="name" class="col-sm control-label col-md-4"><h3>星期:</h3></label>
            <button type="button" class="btn btn-default btn-lg">&nbsp;&nbsp;星期一&nbsp;&nbsp;</button>
        </div>
        <div class="col-md-4 form-group">
            <label for="name" class="col-sm control-label col-md-4"><h3>小节:</h3></label>
            <button type="button" class="btn btn-default btn-lg">&nbsp;&nbsp;第三小节&nbsp;&nbsp;</button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <label for="name" class="col-sm control-label"><h3>选择周次:&nbsp;</h3></label>
            <button type="button" class="btn btn-default btn-lg">&nbsp;&nbsp;全选/全不选&nbsp;&nbsp;</button>
        </div>
        <br>
        <div class="col-md-2"></div>
        
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input type="checkbox" name="klass_id[]" id="klass_id_1" value="1" />
            <label for="klass_id_1">1&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="klass_id[]" id="klass_id_2" value="2" />
            <label for="klass_id_2">2</label>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 center-block">
            <button type="submit" class="btn btn-default center-block"><h4>&nbsp;&nbsp;保存&nbsp;&nbsp;</h4></button>
        </div>
    </div>
</body>
</html>
