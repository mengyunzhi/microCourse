<!DOCTYPE html>
<html>
<head>
	<title>微课堂--梦云智出品</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<div class="container">
  <div class="col-md-3"></div>
  <div class="col-md-6">
  	<div class="page-header">
	  <h1>课程<small></small></h1>
	</div>
    <form class="form-horizontal" action="coursesave" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="名称..." name="name" />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">课程代码:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="课程代码..." name="num" />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">学期:</label>
                <div class="col-sm-10">
                    <select name="term_id" class="form-control">
                    	{volist name="terms" id="term" key="key"}
                        <option value="{$term->getData('id')}">{$term->getData('name')}</option>
                       	{/volist}
                        
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">老师:</label>
                <div class="col-sm-10">
                    
                        <input type="hidden" id="teacher_id" name="teacher_id" value="{$teacher->getData('id')}"></input>
                        
                        
                        <button class="form-control" name="teacher_id" value="{$teacher->getData('id')}" disabled="disabled">{$teacher->getData('name')}</button>
                        
                   
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">课程类型:</label>
                <div class="col-sm-10">
                    <select name="type" class="form-control">
                        <option value="0">选修课</option>
                        <option value="1">必修课</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">总人数:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number" placeholder="总人数..." name="number" />
                </div>
            </div>

            {volist name="colleges" id="college" key="key"}
            <label>{$college->name}:&nbsp;</label>
            {volist name="college->Klasses" id="klass"}
            <input type="checkbox" name="klass_id[]" id="klass_id_{$klass->id}" value="{$klass->id}" />
            <label for="klass_id_{$klass->id}">{$klass->name}&nbsp;&nbsp;&nbsp;&nbsp;</label>
            {/volist}
            <br />
            {/volist}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
  </div>
</div>

</body>
</html>
