<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>微课堂--梦云智出品</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">添加教室<small>微课堂</small></h1>
        </div>
        <form class="form-horizontal" action="classroomsave" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">教室区域</span>
                <input type="text" class="form-control" name="classroomplace" placeholder="ClassRoomArea" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">教室名称</span>
                <input type="text" class="form-control" name="classroomname" placeholder="ClassRoomName" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">教室行数</span>
                <input type="text" class="form-control" name="row" placeholder="ClassRoomRow" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">教室列数</span>
                <input type="text" class="form-control" name="column" placeholder="ClassRoomColumn" aria-describedby="basic-addon1">
            </div>
            <div class="text-center">
                <br>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
</body>

</html>
