              <h1 style="margin-top: 15%; text-align:center;" class="white">请输入帐号密码</h1>
            <div class="tab-content-inner" data-content="login" style="margin-top: 2%">
                     <form action="{:url('Login/machining')}" method="post">
                            <div class="row form-group">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                    <label for="username"class="white">帐号</label>
                                    <input type="hidden" name="id" value="{$id}">

                                    </div>
                                    </div>
                            <div class="row form-group">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                    <label for="password" class="white">密码</label>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                                    </div>
                                    </div>
                            <div class="row form-group">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary" style="width: 100%">登录</button>
