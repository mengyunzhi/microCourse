<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{block name="title"}登录-微课堂{/block}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

	<div class="page-header">
 		<h1 class="text-center">微课堂 <small>梦云智出品</small></h1>
	</div>
    <form action="{:url('login')}" method="post">
    	<div class="input-group input-group-lg">
		  <span class="input-group-addon" id="sizing-addon1">Username</span>
		  <input type="text" class="form-control" placeholder="学号\工号" aria-describedby="sizing-addon1" name="num" />
		</div>
		<br><br>	
		<div class="input-group input-group-lg ">
		  <span class="input-group-addon" id="sizing-addon1">Password</span>
		  <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1" name="password" />
		</div>
		
		<div class="text-center">
			<br>
			<button type="submit" class="btn btn-success">登录</button>
			<a href="register" type="button" class="btn btn-primary"> 注册  </a>
		</div>

		
    </form>
	
</body>
</html>
