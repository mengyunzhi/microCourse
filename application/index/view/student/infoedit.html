<!DOCTYPE html>
<html lang="zh-cn">
<!-- 管理员界面——教师管理编辑 -->
<!-- limeina1 -->
<!-- 2019.08.09 20：40 -->

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}编辑{/block}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--调用bootstrap的CSS样式 -->
</head>

<body class="container">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">微课堂 <small>梦云智出品</small></h1>
        </div>
        <form class="form-horizontal" action="{:url('infoupdate')}" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-10">
                    <input type="hidden" name="id" value="{$Student->getData('id')}" />
                    <input type="text" class="form-control" id="name" value="{$Student->getData('name')}" name="name" disabled="disabled" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">学号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{$Student->getData('num')}" name="num" disabled="disabled" />
                    
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{$Student->sex}" name="sex" disabled="disabled" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" value="{$Student->getData('password')}" name="password" />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">班级:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{$Student->klass->name}" name="klass_id" disabled="disabled" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
