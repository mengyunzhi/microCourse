<!DOCTYPE html>
<html lang="zh-cn">
<!-- 管理员界面——教师管理编辑 -->
<!-- limeina1 -->
<!-- 2019.08.09 20：40 -->

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}编辑{/block}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--调用bootstrap的CSS样式 -->
</head>

<body class="container">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">修改密码 <small>微课堂</small></h1>
        </div>
        <form action="{:url('infoupdate')}" method="post">
            <div class="input-group input-group-lg ">

              <span class="input-group-addon" id="sizing-addon1">原密码</span>
              <input type="hidden" name="id" value="{$Student->getData('id')}" />
              <input type="password" class="form-control" placeholder="原密码" aria-describedby="sizing-addon1" name="oldpassword" />
            </div>
            <br>
            <br>
            <div class="input-group input-group-lg ">
          <span class="input-group-addon" id="sizing-addon1">新密码</span>
          <input type="password" class="form-control" placeholder="新密码" aria-describedby="sizing-addon1" name="newpassword" />
        </div>
        <br>
            <div class="form-group text-center">
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg">保存</button>&nbsp&nbsp&nbsp
                    <a href="{:url('info')}" type="button"  class="btn btn-success btn-lg">返回</a>
            </div>
        </form>
    </div>
</body>

</html>
