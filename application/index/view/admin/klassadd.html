<!DOCTYPE html>
<html lang="zh-cn">
<!-- 管理员界面——教师管理添加 -->
<!-- limeina1 -->
<!-- 2019.08.09 20：04 -->

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}课程管理-添加{/block}</title>
    <link rel="stylesheet" type="text/css" href="/microCourse/public/static/bootstrap.min.css">
    <!--调用bootstrap的CSS样式 -->
</head>

<body class="container">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">微课堂 <small>梦云智出品</small></h1>
        </div>
        <form class="form-horizontal" action="{:url('klasssave')}" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">班级名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="班级名称..." name="name" />
                </div>
            </div>
            <div class="form-group">
                <label for="academy" class="col-sm-2 control-label">学院:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="academy" placeholder="学院..." name="academy" />
                </div>
            </div>
            <div class="form-group">
                <label for="major" class="col-sm-2 control-label">专业:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="major" placeholder="专业..." name="major" />
                </div>
            </div>
            <div class="form-group">
                <label for="grade" class="col-sm-2 control-label">年级:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="grade" placeholder="年级..." name="grade" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
