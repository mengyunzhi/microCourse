<!DOCTYPE html>
<html lang="zh-cn">
<!-- 管理员界面——学期管理添加 -->
<!-- limeina1 -->
<!-- 2019.08.09 19：47 -->

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}学期管理-添加{/block}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--调用bootstrap的CSS样式 -->
</head>

<body class="container">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">微课堂 <small>梦云智出品</small></h1>
        </div>
        <form class="form-horizontal" action="termsave" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">学期名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="学期名称...">
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-sm-2 control-label">学期开始时间:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="start">
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-2 control-label">学期结束时间:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="end">
                </div>
            </div>
            <div class="form-group">
                <label for="endDate" class="col-sm-2 control-label">学期长度</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="length">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
