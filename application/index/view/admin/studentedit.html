<!DOCTYPE html>
<html lang="zh-cn">
<!-- 管理员界面——学生管理编辑 -->
<!-- limeina1 -->
<!-- 2019.08.09 20：47 -->

<head>
    <meta charset="UTF-8">
    <title>{block name="title"}学生管理-编辑{/block}</title>
    <link rel="stylesheet" type="text/css" href="/microCourse/public/static/bootstrap.min.css">
    <!--调用bootstrap的CSS样式 -->
</head>

<body class="container">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">微课堂 <small>梦云智出品</small></h1>
        </div>
        <form class="form-horizontal" action="{:url('studentupdate')}" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-10">
                    <input type="hidden" name="id" value="{$Student->getData('id')}" />
                    <input type="text" class="form-control" name="name" placeholder="姓名..." value="{$Student->getData('name')}" />
                </div>
            </div>
            <div class="form-group">
                <label for="num" class="col-sm-2 control-label">学号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="num" placeholder="学号..." value="{$Student->getData('num')}" />
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="sex">
                        <option value="0">男</option>
                        <option value="1" {eq name="$Student->getData('sex')" value="1" }selected="selected"{/eq}>女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="academy" class="col-sm-2 control-label">学院:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="academy" placeholder="学院..." value="{$Student->getData('academy')}" />
                    </div>
            </div>
            <div class="form-group">
                <label for="major" class="col-sm-2 control-label">专业全称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="major" placeholder="班级..." value="{$Student->getData('major')}" />
                </div>
            </div>
            <div class="form-group">
                <label for="klass_id" class="col-sm-2 control-label">班号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="klass_id" placeholder="班级..." value="{$Student->getData('klass_id')}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
